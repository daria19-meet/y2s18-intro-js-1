<body>
    <h1>isPalindrome Function</h1>

    <script>
/* Checks if a character is a letter */
function isLetter(char) {
    char = char.toLowerCase();
    return "abcdefghijklmnopqrstuvwxyz".indexOf(char) >= 0;
}

function isPalindrome(word){
	var newString="";
	for(i=0; i<word.length;i++) {
		var res = isLetter(word[i]);
		if(res){
			newString+=word[i].toLowerCase();
		}
	}
	checkString=newString.split("");
	if(checkString==checkString.reverse()){
		return true;
	}
	return false;
}


		var cWord=prompt("Enter a phrase or a word!");
		alert(isPalindrome(cWord));

    </script>
</body>
