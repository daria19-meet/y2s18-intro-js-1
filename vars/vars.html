<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthYear=parseInt(prompt("What year where you born?"));
    	var luckyNumber=parseInt(prompt("What is your lucky number?"));
    	var favFruit=prompt("What is your favorite fruit?");
    	var favSubject=prompt("What is your favorite subject?");
    	document.write(birthYear%luckyNumber);
    	document.write(birthYear+luckyNumber);
    	document.write(birthYear+favSubject);
    	document.write(favFruit + birthYear + luckyNumber);
    	document.write(birthYear + luckyNumber + favSubject);
    </script>
</body>

</html>
