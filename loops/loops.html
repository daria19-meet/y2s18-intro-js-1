<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

var num=0;
input = prompt("Guess a number between 1 and 100!");
num=parseInt(input);
var count=0;
while(true){
	if(num<randomInt){
		input = prompt("Too small! Guess again!");
		num=parseInt(input);
	}
	else if(num>randomInt){
		input = prompt("Too big! Guess again!");
		num=parseInt(input);
	}
	else if(num<1 || num>100){
		input = prompt("Please guess a number between 1 and 100!");
		num=parseInt(input);
	}
	else{
		false;
		document.write("Congrats! The correct number is "+ num)
		break;
	}
	
}

    </script>
</body>

</html>
